<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading-fd">
                <h3 class="panel-title-fd">Post Detail: {{title}}</h3>
            </div>

            <div class="panel-body">
                <div class="media">
                  <a class="pull-left" href="#">
                    <img class="media-object" data-src="holder.js/64x64" alt="64x64" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjZWVlIi8+PHRleHQgdGV4dC1hbmNob3I9Im1pZGRsZSIgeD0iMzIiIHk9IjMyIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjEycHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+NjR4NjQ8L3RleHQ+PC9zdmc+" style="width: 64px; height: 64px;">
                  </a>
          <div class="media-body">
            <h4 class="media-heading"><a href="https://www.facebook.com/FadselTechnologies">{{post.title}}</a></h4>
            {{post.description}}
            <hr>
            <h3>Comments:</h3>
            <ul>
                <li > <input type="text" ng-model="query" placeholder="Filter Comments"/></li>
                <li ng-repeat="comment in post.comments | filter : query">{{comment.text}}<a href="#" ng-click="deleteComment(comment)">delete</a></li>
            </ul>
            <hr>
            <p ng-model="comment.reply" ng-if="reply.text">Preview:{{reply.text}}</p>
            <br>
            <form ng-submit="addReply(reply)">
                <legend> Add Comments</legend>
                <input type="hidden" ng-model="reply.id" />
                <textarea ng-model="reply.text"></textarea>
                <input type="submit"/>
            </form>
          </div>
    </div>

            </div>
        </div>
    </div>

</div>
</div>
